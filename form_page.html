<!DOCTYPE html>

<html lang="en">

<head>
    <title>FCSS Sign-Up Form</title>
    <link rel='stylesheet' type='text/css' href='form_page.css'>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">  </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style> 
        ::placeholder { /* Firefox, Chrome, Opera */ 
            color: #4892f393; 
        } 
          
        :-ms-input-placeholder { /* Internet Explorer 10-11 */ 
            color: #4892f393; 
        } 
          
        ::-ms-input-placeholder { /* Microsoft Edge */ 
            color: #4892f393; 
        } 
    </style>
</head>

<body>
    <h1> Fully Comprehensible Supervision System </h1>

    <nav class="nav">
      <a href="index.html" class="nav-item is-active" active-color="orange">Home</a>
      <a href="#" class="nav-item" active-color="green">About</a>
      <a href="form_page.html" class="nav-item" active-color="blue">Sign Up</a>
      <a href="calendar.html" class="nav-item" active-color="red">Calendar</a>
      <span class="nav-indicator"></span>
    </nav>

    <div class="flex_outer">
        <form action="#" method="post">
            <ul class='flex_inner'>
                <li class = text_li>
                    <input class="text" type="text" name="Username" placeholder="Username" required="">
                </li>
                <li class = text_li>
                    <input class="text email" type="email" name="email" placeholder="Email" required="">
                </li>
                <li class = text_li>
                    <input class="text" type="password" name="password" placeholder="Password" required="">
                </li>
                <li class = text_li>
                    <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
                </li>

                <div class="question">
                    Which divisions do you take modules from?
                </div>
                
                <li class = checkbox_li>
                    <input type="checkbox" name='food_picky' value="A" /> A <br>
                </li>
                <li class = checkbox_li>
                    <input type="checkbox" name='food_picky' value="B" /> B <br>
                </li>
                <li class = checkbox_li>
                    <input type="checkbox" name='food_picky' value="C" /> C <br>
                </li>
                <li class = checkbox_li>
                    <input type="checkbox" name='food_picky' value="D" /> D <br>
                </li>
                <li class = checkbox_li>
                    <input type="checkbox" name='food_picky' value="E" checked/> E <br>
                </li>
                <li class = checkbox_li>
                    <input type="checkbox" name='food_picky' value="F" checked/> F <br>
                </li>
                <li class = checkbox_li>
                    <input type="checkbox" name='food_picky' value="G" checked/> G <br>
                </li>
                <li class = checkbox_li>
                    <input type="checkbox" name='food_picky' value="M" checked/> M <br>
                </li>

                <li class = button_li>
                    <input type="submit" value="SIGN-UP" class = form-submit-button>
                </li>
            </ul>
        </form>
    </div>

</body>

</html>
